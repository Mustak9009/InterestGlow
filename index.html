<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Simple interest - Calculator</title>
</head>

<body>
    <div class="container">
        <main class="main-container">
            <h1>Find: Simple <span class="highlight">Interest</span></h1>
            <div>
                <div class="input-container">
                    <input type="number" placeholder="Total amount" min="0" name="principal" id="principal">
                    <input type="number" placeholder="Rate of IN.(%)" min="0" name="interest_rate" id="interest_rate">
                    <input type="number" placeholder="Time (Year)" min="0" name="time" id="time">
                </div>
                <div class="trigger-container">
                    <button type="button" onclick="handleCalculation()">Calculate</button>
                    <p>
                        Interest:
                        <span id="intrest" class="highlight">0</span>
                    </p>
                    <p>
                        Total:
                        <span id="total_amount" class="highlight">0</span>
                    </p>
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</html>
